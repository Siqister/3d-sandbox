<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
   	 	<meta name="viewport" content="width=device-width">
  		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Primitives: syntactic surgar for <a-entity> -->
			<!-- For example: <a-entity> and <a-box> representing the same box -->
			<a-entity geometry="primitive:box; width:1" material="color:#4cc3d9" position="5 1 -5"></a-entity>
			<a-box position="-5 1 -5" rotation="0 0 0" color="#4cc3d9"></a-box>
			<a-box position="0 0 -5" color="#4cc3d9" depth="5" height="0.5" width="0.5"></a-box>

			<!-- Some other primitives -->
  			<a-plane color="#6EBAA7" height="20" width="20" position="0 0 0"></a-plane>
 			<a-sky color="tomato"></a-sky>

			<!-- <a-light color="red" position="0 10 0"></a-light> -->

		</a-scene>
		<script src='bundle.js' type='text/javascript'></script>
	</body>
</html>
