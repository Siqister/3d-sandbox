<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
   	 	<meta name="viewport" content="width=device-width">
  		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Primitives: syntactic surgar for <a-entity> -->
			<!-- For example: <a-entity> and <a-box> representing the same box -->
			<a-entity geometry="primitive:box; width:1" material="color:#4cc3d9" position="5 1 -5"></a-entity>
			<a-box position="-5 1 -5" rotation="0 0 0" color="#4cc3d9"></a-box>
			<a-box position="0 0 -5" color="#4cc3d9" depth="5" height="0.5" width="0.5"></a-box>

			<!-- Some other primitives -->
  			<a-plane color="yellow" height="40" width="40" position="0 0 -20" rotation="-90 0 0"></a-plane>
 			<a-sky color="tomato"></a-sky>

 			<a-entity position="0 3 -5" rotation="0 0 45">
				<a-box position="0 0 0" rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
				<a-box position="0 .5 0" rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="yellow"></a-box>
				<a-box position="0 1 0" rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
				<a-sphere position="0 2 0" color="blue"></a-sphere>
			</a-entity>



			<!-- <a-light color="red" position="0 10 0"></a-light> -->

		</a-scene>
		<script src='bundle.js' type='text/javascript'></script>
	</body>
</html>
